<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../CSS_JS/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="main_heading">Ram Movies</h1>
        <h2>User Registration</h2>

        <form id="registrationForm">

            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit" class="log_reg_btn">Register</button>

        </form>
        
        <p>Already have an account? <a href="../templates/login.html">Login here</a></p>
    </div>

    <script src="../CSS_JS/login_register_validate.js"></script>
</body>
</html>
